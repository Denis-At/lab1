<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Таблиці</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      width: 400px;
      height: 400px;
      border-style: hidden;
    }
    td {
      border: 5px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td style="background-color:#ffffff;"></td> 
      <td colspan="2" style="background-color:#ffffff;"></td>
      <td colspan="2" style="background-color:#fffa69;"></td> 
    </tr>
    <tr>
      <td style="background-color:#ffffff;"></td>
      <td colspan="2" rowspan="2" style="background-color:#ff5b2d;"></td>
      <td colspan="2" style="background-color:#fffa69;"></td>
      <td style="background-color:#ffffff;"></td>
    </tr>
    <tr>
      <td rowspan="2" style="background-color:#ffffff;"></td>
      <td style="background-color:#ffffff;"></td>
      <td style="background-color:#ffffff;"></td>
      
    </tr>
    <tr>
      <td style="background-color:#000000;"></td> 
      <td style="background-color:#ffffff;"></td>
      <td colspan="2" style="background-color:#ffffff;"></td>
    </tr>
    <tr>
       <td rowspan="2" style="background-color:#fffa69"></td>
       <td rowspan="2" style="background-color:#ffffff;"></td>
       <td style="background-color:#000000;"></td>
    </tr>
    <tr>
         <td style="background: color #000000;"></td>
         <td colspan="2" style="background-color:#074481;"></td>
    </tr>

  </table>
</body>
</html>
